<!DOCTYPE html>
<html>

<head>
    <!-- parses jsx to javascript -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <!-- responsible for updating DOM -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- translate and compiles jsx to javascript -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <style>
        .result {
            height: 60px;
            background-color: #bbb;
            width: 100%;
        }

        .result p {
            font-size: 40px;
            margin: 5px;

        }

        .calculator-body {
            max-width: 400px;
            margin: auto;
        }

        .button {
            display: block;
            background-color: #bbb;
        }

        button {
            width: 25%;
            height: 60px;
            font-size: 30px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
    </style>

    <title>Virtual Kalculator</title>
</head>

<body>
    <div class="container">
        <div id="app"></div>
    </div>
    <script type="text/babel">

        class Result extends React.Component {
            render() {
            
                return (
                    <div className="result">
                        <p>{this.props.result}</p>
                    </div>
                )
            }
        }

        class KeyPad extends React.Component {


            render() {
                return (
                    <div className="button">
                        <button name="(" onClick={e => { this.props.onClick(e.target.name) }}>(</button>
                        <button name=")" onClick={e => { this.props.onClick(e.target.name) }}>)</button>
                        <button name="CE" onClick={e => { this.props.onClick(e.target.name) }}>CE</button>
                        <button name="C" onClick={e => { this.props.onClick(e.target.name) }}>C</button><br />

                        <button name="1" onClick={e => { this.props.onClick(e.target.name) }}>1</button>
                        <button name="2" onClick={e => { this.props.onClick(e.target.name) }}>2</button>
                        <button name="3" onClick={e => { this.props.onClick(e.target.name) }}>3</button>
                        <button name="+" onClick={e => { this.props.onClick(e.target.name) }}>+</button><br />

                        <button name="4" onClick={e => { this.props.onClick(e.target.name) }}>4</button>
                        <button name="5" onClick={e => { this.props.onClick(e.target.name) }}>5</button>
                        <button name="6" onClick={e => { this.props.onClick(e.target.name) }}>3</button>
                        <button name="-" onClick={e => { this.props.onClick(e.target.name) }}>-</button><br />

                        <button name="7" onClick={e => { this.props.onClick(e.target.name) }}>7</button>
                        <button name="8" onClick={e => { this.props.onClick(e.target.name) }}>8</button>
                        <button name="9" onClick={e => { this.props.onClick(e.target.name) }}>9</button>
                        <button name="*" onClick={e => { this.props.onClick(e.target.name) }}>*</button><br />

                        <button name="." onClick={e => { this.props.onClick(e.target.name) }}>.</button>
                        <button name="0" onClick={e => { this.props.onClick(e.target.name) }}>0</button>
                        <button name="=" onClick={e => { this.props.onClick(e.target.name) }}>=</button>
                        <button name="/" onClick={e => { this.props.onClick(e.target.name) }}>/</button><br />
                    </div>

                )
            }
        }

        class Calculator extends React.Component {
            constructor() {
                super()
                this.state = {
                    result: ""
                };

            }
            // this method returns the value of what is inputed in the character
            calculate = () => {
                try {
                    // example :  eval("12 * 12") = 144.  if no expression then returns undefined
                    // set the result as the value got from eval
                    // the quotation marks makes the value returned to be a string

                    this.setState({
                        result: (eval(this.state.result) || "") + ""
                    });

                }
                catch (e) {
                    this.setState({
                        result: "error"
                    });
                }
            }

            // resets the result box
            reset = () => {
                this.setState(({
                    result: ""
                }));
            }

            // backspace button
            backSpace = () => {
                this.setState({
                    result: this.state.result.slice(0, -1)
                });
            }


            onClick = (button) => {
                // if button is equal sign button then call the calculate method
                if (button === "=") {
                    this.calculate();
                }
                else if (button === "CE") {
                    this.backSpace();
                }
                else if (button === "C") {
                    this.reset();
                }
                else {
                    this.setState({
                        result: this.state.result + button
                    })
                }
            }


            // send state.result to Result component to show it

            render() {
                return (
                    <div className="calculator-body">
                        <h1>Virtual Kalkulator</h1>
                        <Result result={this.state.result} />
                        <KeyPad onClick={this.onClick} />

                    </div>
                )
            }

        }

        ReactDOM.render(<Calculator />, document.querySelector("#app"));

    </script>
</body>


</html>
